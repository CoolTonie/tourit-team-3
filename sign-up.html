    <meta charset="UTF-8" />

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Sign Up Page</title>
  </head>

  <body>
    <div class="signup-page-container">
      <div class="signup-form">

          <label for="fullname" class="sign-up-label"

          <h3 class="create-acc">Create Account</h3>

            
            <input
              type="text"
              placeholder=""
              name="fullname"
              class="sign-up-input"
              required
            />

            <label for="email" class="sign-up-label">Email Address</label>
            <input
              type="email"
              placeholder=""
              name="email"
              class="sign-up-input"
              required
            />

            <label for="psw" class="sign-up-label">Password</label>
            <input
              type="password"
              placeholder=""
              name="psw"
              class="sign-up-input"
              required
            />

            <label for="topics" class="sign-up-label"
              >Topics you are interested</label
            >
            <select class="trips">
              <option class="trip" value="trip">Road Trips</option>
              <option class="trip" value="trip">Air Trips</option>
              <option class="trip" value="trip">Sea Trips</option>
            </select>

            <label for="work-link" class="sign-up-label"
              >Link to any of your works</label
            >
            <input
              type="text"
              placeholder="Paste here"
              name="work-link"
              class="sign-up-input"
              required
            />

          <div class="sign-up-btn">
            <a href="./sign-in.html"><input type="submit" class="signupbtn" value="Sign Up" /></a>
          </div>
        </form>
      </div>
    </div>
