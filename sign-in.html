<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="signin-signup.css" />
    <title>Sign-in - Tourit</title>
  </head>
  <body>
    <main>
      <div id="form-cont">
        <form action=" " class="sign-in-form" method="POST">
          <!-- {% csrf_token %} -->
          <span id="sign-in-heading">Welcome back </span>

          <div class="input-cont">
            <label for="username" class="sign-in-label">Username</label>
            <input name="username" type="text" class="sign-in-input" required />
          </div>

          <div class="input-cont">
            <label for="password" class="sign-in-label">Password</label>
            <input
              name="password"
              type="password"
              class="sign-in-input"
              placeholder="Enter Password"
            />
          </div>

          <div class="btn-cont">
            <a href="./new-blog.html"
              ><button class="sign-in-button">Sign In</button></a
            >
          </div>

          <span
            >Forgotten your password?
            <a href="/reset-password.html">Reset password </a></span
          >
        </form>
      </div>
    </main>
  </body>
</html>
