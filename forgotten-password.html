<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset-password.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Forgot-password - Tourit</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html"><img class="imag" src="./images/logo.png" alt="logo" class="page-logo"></a>
      <div class="center">
          <div class="inner">
              <h1>Forgot Password?</h2>
              <p class="p-black">Enter your email below to reset password</p>
              <div class="email-con">
                  <label>Email</label>
                  <div>
                      <input class="e-input-con" type="email">
                  </div>
              </div>
              <button class="btn-for" type="submit">Send</button>
              <p class="p-red">&larr; Back to Sign In page</p>
          </div>
      </div>
    </div>
  </body>
</html>
